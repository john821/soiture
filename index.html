
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Soiture - Enhancing Luxury with Smart Features</title>
<style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      background-color: #121212;
      overflow-x: hidden;
    }

    .parallax {
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c'); /* Replace with your luxury home image */
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .content {
      background-color: rgba(18, 18, 18, 0.85);
      padding: 40px;
      border-radius: 10px;
      max-width: 90%;
      margin: auto;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #ffffff;
    }

    h2 {
      font-size: 1.5em;
      font-weight: 300;
      color: #cccccc;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #121212;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #dddddd;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.2em;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
<style>
@keyframes cozyLights {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.2); }
    100% { filter: brightness(1); }
}

body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: inherit;
    background-size: cover;
    background-position: center;
    z-index: -1;
    animation: cozyLights 5s infinite ease-in-out;
}
body {
    background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c');
    background-size: cover;
    background-position: center;
}
</style></head>
<body>
<div class="parallax">
<div class="content">
<h1>Soiture</h1>
<h2>Enhancing Luxury with Smart Features</h2>
<a href="mailto:jonathan@boucher.world">Contact Us</a>
</div>
</div>
</body>
</html>
